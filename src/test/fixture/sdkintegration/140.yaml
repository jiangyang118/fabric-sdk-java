version: '2'

services:

  ca1:
    image: hyperledger/fabric-ca${IMAGE_TAG_FABRIC_CA}
    environment:
      - GODEBUG=netdns=go
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.esunego.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CA1_PRIVATE_KEY
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.esunego.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CA1_PRIVATE_KEY
      - FABRIC_CA_SERVER_REGISTRY_MAXENROLLMENTS=-1
    ports:
      - "8054:7054"
    command: sh -c 'mkdir -p /etc/hyperledger/fabric-ca-server;cp -R /tmp/msp /etc/hyperledger/fabric-ca-server; mv /etc/hyperledger/fabric-ca-server/msp/*PublicKey /etc/hyperledger/fabric-ca-server; fabric-ca-server start -b admin:adminpw ${ORG_HYPERLEDGER_FABRIC_SDKTEST_INTEGRATIONTESTS_CA_TLS} -d'
    volumes:
      - ./e2e-2Orgs/${FAB_CONFIG_GEN_VERS}/crypto-config/peerOrganizations/org2.esunego.com/ca/:/etc/hyperledger/fabric-ca-server-config:ro
      - ./e2e-2Orgs/${FAB_CONFIG_GEN_VERS}/crypto-config/peerOrganizations/org4.esunego.com/msp/:/tmp/msp:ro
    container_name: ca_peerOrg2
    networks:
      - esunego

  peer0.org2.esunego.com:
    container_name: peer0.org2.esunego.com
    extends:
      file: peer-base/peer-base.yaml
      service: peer-base
    environment:
      - GODEBUG=netdns=go
      - CORE_PEER_ID=peer0.org2.esunego.com
      - CORE_PEER_ADDRESS=peer0.org2.esunego.com:8051
      - CORE_PEER_LISTENADDRESS=peer0.org2.esunego.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org2.esunego.com:8051
      #     - CORE_PEER_GOSSIP_ORGLEADER=true
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org2.esunego.com:8051
      - CORE_PEER_LOCALMSPID=Org2MSP
#      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/msp/peer/msp/cacerts/ca.org2.esunego.com-cert.pem
      - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/etc/hyperledger/msp/peer/msp/tlscacerts/tlsca.org2.esunego.com-cert.pem
    volumes:
      - /var/run/:/host/var/run/
      - ./e2e-2Orgs/${FAB_CONFIG_GEN_VERS}/crypto-config/peerOrganizations/org2.esunego.com/peers/peer0.org2.esunego.com/:/etc/hyperledger/msp/peer:ro
    ports:
      - 8051:8051
    extra_hosts:
     - "orderer.esunego.com:139.9.120.244"
    networks:
      - esunego

  peer1.org2.esunego.com:
    container_name: peer1.org2.esunego.com
    extends:
      file: peer-base/peer-base.yaml
      service: peer-base
    environment:
      - GODEBUG=netdns=go
      - CORE_PEER_ID=peer1.org2.esunego.com
      - CORE_PEER_ADDRESS=peer1.org2.esunego.com:8056
      - CORE_PEER_LISTENADDRESS=peer1.org2.esunego.com:8056
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org2.esunego.com:8056
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org2.esunego.com:8051
      - CORE_PEER_LOCALMSPID=Org2MSP
#      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/msp/peer/msp/cacerts/ca.org2.esunego.com-cert.pem
      - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/etc/hyperledger/msp/peer/msp/tlscacerts/tlsca.org2.esunego.com-cert.pem
    volumes:
         - /var/run/:/host/var/run/
         - ./e2e-2Orgs/${FAB_CONFIG_GEN_VERS}/crypto-config/peerOrganizations/org2.esunego.com/peers/peer1.org2.esunego.com/:/etc/hyperledger/msp/peer:ro
    ports:
       - 8056:8056
    depends_on:
       - peer0.org2.esunego.com
    extra_hosts:
     - "orderer.esunego.com:139.9.120.244"
    networks:
      - esunego